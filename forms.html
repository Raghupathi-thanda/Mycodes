<!DOCTYPE html>
<html>
	<head>
	<title>forms demo</title>
	</head>
	<body> 
		<form action="pages/response.html" target="blank">
			place:<input type="text" name="place" value="hyderabad" maxlength="20" readonly>
			city: <input type="text" name="place" size="6">
			password:<input type="password" minlength="8"> <br> <br>
			Email:<input type="email" name="email"> 
			Mobile:<input type="tel" value="9949957566"> <br> <br>
			Age:<input type="number" min="18" max="50" step="5"> <br> <br>
			color: <input type="color"> <br> <br>
			<h1>helloworld</h1>
			<h2>heading2</h2>
			Gender:<br>
			Male: <input type="radio" value="gender">
			female: <input type="radio" checked value="gender"><br> <br>
			Languges known: <br>
			English <input type="checkbox" name="lang" value="en">
			Telugu <input type="checkbox" name="lang" value="te">
			Hindhi <input type="checkbox" name="lang" value="hi"> <br>
			Range <input type="range"> <br>
			Date <input type="date"> <br> <br>
			file upload <input type="file"> <br>
			search <input type="search"> <br>
			Time <input type="time"> <br> <br>
			month Date <input type="month"><br> <br>
			datetime-local <input type="datetime-local"> <br> <br>
			week <input type="week"><br> <br>
			url <input type="url">
			<br><br>
			<textarea cols="10" rows="3" name="address">borabanda
			</textarea>
			
			<input type="submit" value="Register">
			<input type="button" value="click">
			<input type="reset" value="reset">
		</form>
	
	</body>
</html>
